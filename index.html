<body>
<h1>Algebra</h1>
<button type="button" onclick="myFunction()">Start</button>

<p id="question"></p>

c= <input type="text" id="myText" value="">


<p id="demo"></p>

<script>

	function generateRandomLetter() {
 		const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"

  		return alphabet[Math.floor(Math.random() * alphabet.length)]
	}

	function myFunction() {
	  var x = document.getElementById("myText");
	  var b = generateRandomLetter()
	  var correctVal = b+ "/a";
	  var currentVal = x.value;

	  document.getElementById("question").innerHTML = "a=" + b + "/c"
	  
	  if (currentVal == correctVal) {
	    document.getElementById("demo").innerHTML = "Rätt svar"
	  } else {
	    document.getElementById("demo").innerHTML = "Fel svar. Korrekta svar är: " + correctVal;
	  }
	}

</script>
